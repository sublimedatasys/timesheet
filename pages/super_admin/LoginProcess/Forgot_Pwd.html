<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forgot Password</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../../images/logo.jpg" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-4 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../../images/logo.jpg" alt="logo">
              </div> 
              <div class="contain-writter"> 
                <h4>Forgot Password</h4>
              <h6 class="font-weight-light">Enter your Email address and we will assist you to Reset Your Password.</h6>
              </div>
              
              <form class="pt-3">
                <div class="form-group">
                  <label>Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
             
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-mediums auth-form-btn" href=""  data-toggle="modal" data-target="#exampleModal"> Reset Password</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  <div class="form-check text-center">
                    <a href="../LoginProcess/login.html" class="auth-link text-black">Cancel</a>
                  </div>
                </div>
              
        
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog password-model" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Forgot your password?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
              An email with instructions on how to reset your password was sent to your email address.
            </div>
            <div class="modal-footer footer-model">
          
                <a class="btn  btn-primary btn-lg font-weight-mediums auth-form-btn"> OK</a>
             
              
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../../js/off-canvas.js"></script>
  <script src="../../../js/hoverable-collapse.js"></script>
  <script src="../../../js/template.js"></script>
  <!-- endinject -->
</body>

</html>
